# Name of workflow
name: agent_performance

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Configurations with which the script will be run
        agents: ['agent_1', 'agent_2'] # Add the name of your agent here
        levels: [60]
        starting_hp: [10]
        starting_attack: [100]
        starting_shield: [100]
        base_stamina: [400]
        threshold_pct: [0.6]
        agent_random_quantity: [25, 100]

    name: Testing performance of ${{ matrix.agents }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version-file: './pkg/infra/go.mod'

      - name: Build main.go to tmp directory
        run: go build -o /tmp/infra
        working-directory: pkg/infra

      - name: Set environment variables
        working-directory: /tmp
        run: >
          echo "LEVELS=${{ matrix.levels }}" >> $GITHUB_ENV \
          echo "STARTING_HP=${{ matrix.starting_hp }}" >> $GITHUB_ENV \
          echo "STARTING_ATTACK=${{ matrix.starting_attack }}" >> $GITHUB_ENV \
          echo "STARTING_SHIELD=${{ matrix.starting_shield }}" >> $GITHUB_ENV \
          echo "BASE_STAMINA=${{ matrix.base_stamina }}" >> $GITHUB_ENV \
          echo "THRESHOLD_PCT=${{ matrix.threshold_pct }}" >> $GITHUB_ENV \
          echo "AGENT_RANDOM_QUANTITY=${{ matrix.agent_random_quantity }}" >> $GITHUB_ENV

      - name: Run the compiled program
        run: ./infra
        working-directory: /tmp
